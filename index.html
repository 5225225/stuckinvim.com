<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stuck in Vim?</title>
        <meta name="description" content="Stuck in Vim? Let's fix that!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/vue.min.js"></script>
        <style>
            body {
                margin-top: 5em;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row page-header">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8">
                        <div class="text-center">
                            <h1><strong>Stuck in Vim and can't get out?</strong></h1>
                            <h2>Let's fix that!</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <h3><strong>{{ question }}</strong></h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div v-bind:class="responseColumnWidth"
                         v-for="response in responses">
                        <div class="text-center">
                            <button class="btn btn-success"
                                    v-on:click="setState(response.nextState)">
                                <h4>{{ response.text }}</h4>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/stuck.js"></script>
    </body>
</html>
